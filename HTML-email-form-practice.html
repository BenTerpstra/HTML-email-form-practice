<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>HTML practice email form</title>
        <link 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
<!--=====================================================================-->
<body>
    <main>
        <form>
<!-- Contact info fieldset -->
            <fieldset>
                <legend><h2>Contact Information</h2></legend>

            <!-- Form for name **required -->
                <div>
                    <label for="name"><h4>Full Name:</h4></label> <!--default "First Middle Last"-->
                    <input
                        id="name"
                        type="text"
                        name="name"
                        placeholder="First Middle Last"
                        size="30"
                        autofocus="on"
                        required
                    />
                </div>

            <!-- Form for email **required -->
                <div>
                    <label for="email"><h4>email address:</h4></label> <!--default "Lorem@Ipsum.Dolor"-->
                    <input
                        id="email"
                        type="text"
                        name="email"
                        placeholder="Lorem.Ipsum@Dolor.sit"
                        size="30"
                        required
                    />
                </div>

            <!-- Form for phone number **optional -->
                <div>
                    <label for="phone"><h4>Phone Number:</h4></label>
                    <input
                        id="phone"
                        type="text"
                        name="phone"
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                        placeholder="xxx-xxx-xxxx"
                        size="12"
                        maxlength="12"
                    />
                </div>

            <!-- Form for address **optional -->
                <div>
                    <label for="address"><h4>Mailing Address:</h4></label>
                    <input
                        id="address"
                        type="text"
                        name="address"
                        placeholder="1600 Pennsylvania Avenue NW, Washington, DC 20500"
                        size="50"
                    />
                </div>
            </fieldset>

<!-- Message fieldset -->
            <fieldset>
                <legend><h2>Message</h2></legend>

            <!-- Radio buttons for preferred method of response **optional -->
                <div>
                    <h4>Preferred method of response:</h4>

                        <input id="email" name="method" type="radio" value="email"/>
                        <label for="email">email</label>

                        <input id="call" name="method" type="radio" value="call"/>
                        <label for="call">Phone Call</label>

                        <input id="text" name="method" type="radio" value="text"/>
                        <label for="text">Text Message</label>                        

                        <input id="mail" name="method" type="radio" value="mail"/>
                        <label for="mail">Snail Mail</label>

                        <input id="visit" name="method" type="radio" value="visit"/>
                        <label for="visit">House Call</label>
                </div>

            <!-- Dropdown menu for type of (or reason for) message **optional -->
                <div>
                    <h4>Why are you reaching out to us today?</h4>

                    <select name="reason" id="reason" size="1">
                        <option value="compliment">Compliment</option>
                        <option value="concern">Concern</option>
                        <option value="insult">Insult</option>
                        <option value="request">Request</option>
                        <option value="boredom">Boredom</option>
                        <option value="ennui">Ennui</option>
                        <option value="existential crisis">Existential Crisis</option>
                        <option value="other">Other</option>
                    </select>
                </div>

            <!-- Form for message **required -->
                <div>
                    <label for="message"><h4>Message:</h4></label>
                    <textarea
                        id=""
                        type=""
                        name=""
                        placeholder="How can we help you today?"
                        maxlength="500"
                        required
                    ></textarea>
                </div>
            </fieldset>

            <!--Submit/Reset buttons-->
            <button type="submit" class="button-xlarge">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </main>
</body>
