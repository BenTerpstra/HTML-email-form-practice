<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>HTML practice email form</title>
        <link 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
<!--=====================================================================-->
<body>
    <main>
        <form>
<!-- Contact info fieldset -->
            <fieldset>
                <legend><h3>Contact Information</h3></legend>
            <!-- Form for name **required -->
                <div>
                    <label for="name">Full Name:</label> <!--default "First Middle Last"-->
                </div>
            <!-- Form for email **required -->
                <div>
                    <label for="email">email address:</label> <!--default "Lorem@Ipsum.Dolor"-->
                </div>
            <!-- Form for phone number **optional -->
                <div>
                    <label for="#"></label>
                </div>
            <!-- Form for location **optional -->
                <div>
                    <label for="#"></label>
                </div>
            </fieldset>
<!-- Message fieldset -->
            <fieldset>
                <legend><h3>Message</h3></legend>
            <!-- Radio buttons for preferred method of response **optional, default 'general' -->
                <div>
                    <label for="#"></label>
                </div>
            <!-- Dropdown menu for type of (or reason for) message **optional, default email -->
                <div>
                    <label for="#"></label>
                </div>
            <!-- Form for message **required -->
                <div>
                    <label for="#"></label>
                </div>
            </fieldset>

        </form>
    </main>
</body>
